# API Module Configuration
# Demonstrates OpenAPI specification generation functionality

api:
  openapi_version: "3.0.3"
  title: "Codomyrmex API Example"
  version: "1.0.0"
  description: "Example API specification generated by Codomyrmex"

  generation:
    include_examples: true
    include_schemas: true
    format: "json"  # json or yaml

  endpoints:
    - path: "/users"
      method: "GET"
      summary: "Get users"
      description: "Retrieve a list of users"

output:
  format: json
  file: output/api_results.json
  include_details: true

logging_config:
  level: INFO
  file: logs/api_example.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

