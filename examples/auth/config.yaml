# Auth System Configuration
# Demonstrates authentication and authorization functionality

auth:
  api_key_management:
    enabled: true
    key_rotation_days: 90
    max_keys_per_user: 5

  token_management:
    enabled: true
    token_expiration_hours: 24
    refresh_token_enabled: true

  authentication:
    methods:
      - api_key
      - token
      - basic
    default_method: api_key

output:
  format: json
  file: output/auth_results.json
  include_details: true

logging_config:
  level: INFO
  file: logs/auth_example.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

