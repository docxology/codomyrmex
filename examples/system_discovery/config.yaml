# System Discovery Example Configuration
# Demonstrates configuration options for module discovery and health checking

# Output settings
output:
  format: json
  file: output/system_discovery_results.json
  directory: output/system_discovery

# Logging configuration
logging:
  level: INFO
  file: logs/system_discovery_example.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# System Discovery settings
system_discovery:
  # Discovery scope
  scan_depth: full
  include_hidden: false
  follow_dependencies: true

  # Health check settings
  perform_health_checks: true
  max_modules_to_check: 5
  check_dependencies: true
  check_test_coverage: true

  # Capability analysis settings
  perform_capability_analysis: true
  analyze_key_modules_only: true
  key_modules:
    - logging_monitoring
    - environment_setup
    - data_visualization
    - static_analysis

  # Export settings
  export_modules_data: true
  export_health_results: true
  export_capabilities: true
  export_system_report: true
  export_format: json

# Analysis settings
analysis:
  calculate_statistics: true
  generate_summaries: true
  include_dependency_graph: false
  performance_metrics: true

# Reporting settings
reporting:
  include_visualizations: false
  generate_html_report: false
  include_recommendations: true
  detail_level: standard
