# Language Models Example Configuration
# Demonstrates configuration options for LLM provider integration and model management

# Output settings
output:
  format: json
  file: output/language_models_results.json
  directory: output/language_models

# Logging configuration
logging:
  level: INFO
  file: logs/language_models_example.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Ollama Integration settings
ollama:
  # Server configuration
  host: localhost
  port: 11434
  timeout: 300
  max_retries: 3

  # Model management
  default_model: llama3.1:latest
  auto_pull_models: false
  model_cache_dir: ~/.ollama/models
  preferred_models:
    - llama3.1:latest
    - codellama:latest
    - mistral:latest

  # Generation settings
  max_concurrent_requests: 1
  request_timeout: 300
  stream_responses: false

# LLM Configuration settings
llm_config:
  # Default parameters
  temperature: 0.7
  max_tokens: 1000
  top_p: 0.9
  top_k: 40
  repeat_penalty: 1.1

  # Advanced options
  context_window: 4096
  batch_size: 1
  use_gpu: true

  # Output settings
  output_format: json
  include_metadata: true
  save_responses: true

# Model Testing settings
model_testing:
  # Test scenarios
  run_generation_tests: true
  run_chat_tests: true
  test_streaming: true
  compare_models: false

  # Test data
  prompts_count: 4
  chat_scenarios_count: 2
  configurations_count: 4

  # Performance monitoring
  measure_response_times: true
  collect_token_counts: true
  track_model_usage: true

# Demonstration settings
demonstration:
  # Feature demonstrations
  show_configuration_management: true
  demonstrate_generation: true
  demonstrate_chat: true
  demonstrate_streaming: true

  # Mock data settings
  use_mock_data_when_unavailable: true
  mock_response_length: 150
  mock_generation_time: 0.1

  # Output options
  export_results: true
  export_summaries: true
  include_performance_metrics: true

# Integration settings
integration:
  # Codomyrmex integration
  use_logging_monitoring: true
  use_performance_monitoring: true

  # Error handling
  graceful_failures: true
  detailed_error_reporting: true

  # Resource management
  cleanup_temp_files: true
  memory_efficient_mode: false
