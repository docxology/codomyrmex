# Example Configuration for Pattern Matching
# This config demonstrates code pattern detection and analysis settings

# Analysis settings
analysis:
  # Types of analysis to perform
  types:
    - ast_analysis
    - pattern_detection
    - symbol_extraction
    - complexity_analysis
    - text_search

  # File patterns to analyze
  include_patterns:
    - "*.py"
    - "*.js"
    - "*.ts"
    - "*.java"

  # Patterns to exclude
  exclude_patterns:
    - "*test*"
    - "*__pycache__*"
    - "*.pyc"
    - "*node_modules*"

  # Analysis depth
  depth: medium

# Pattern detection settings
patterns:
  # Code patterns to detect
  code_patterns:
    - function_definitions
    - class_definitions
    - import_statements
    - decorators
    - async_functions

  # AST-based patterns
  ast_patterns:
    - control_flow_complexity
    - nesting_levels
    - function_length
    - variable_usage

# Text search configuration
search:
  # Search terms and patterns
  terms:
    - "def "
    - "class "
    - "import "
    - "from "
    - "@"

  # Context lines around matches
  context_lines: 2

  # Case sensitivity
  case_sensitive: false

# Symbol analysis settings
symbols:
  # Symbol types to extract
  types:
    - functions
    - classes
    - variables
    - imports

  # Usage analysis
  analyze_usage: true

  # Cross-reference analysis
  cross_reference: true

# Complexity analysis
complexity:
  # Complexity metrics
  metrics:
    - cyclomatic_complexity
    - nesting_depth
    - function_length
    - parameter_count

  # Thresholds for complexity levels
  thresholds:
    low: 5
    medium: 10
    high: 20

# Advanced analysis (if available)
advanced:
  # Enable embedding-based analysis
  embeddings: true

  # Enable repository-wide analysis
  repository_analysis: true

  # Enable code summarization
  summarization: true

  # Enable documentation indexing
  docstring_indexing: true

# Output settings for example results
output:
  format: json
  file: output/pattern_matching_results.json
  analysis_dir: output/analysis

# Embedding settings (if sentence-transformers available)
embeddings:
  # Model to use for embeddings
  model: "all-MiniLM-L6-v2"

  # Embedding dimensions
  dimensions: 384

  # Cache embeddings
  cache: true
