# Static Analysis Configuration
# Configure code quality analysis settings

# Analysis settings
analysis:
  # Target file for single file analysis
  target_file: src/codomyrmex/__init__.py

  # Target project directory
  project_path: src/

  # Analysis types to run
  analysis_types:
    - basic
    - style
    - complexity

  # Severity filter: all, low, medium, high, critical
  severity_filter: all

  # Include patterns (file types to analyze)
  include_patterns:
    - "*.py"

  # Exclude patterns (directories/files to skip)
  exclude_patterns:
    - "*/tests/*"
    - "*/__pycache__/*"
    - "*/node_modules/*"

# Tool-specific settings
tools:
  # Python tools
  python:
    pylint: true
    flake8: true
    mypy: false

  # General tools
  general:
    complexity: true
    maintainability: true

# Output settings
output:
  format: json
  file: output/static_analysis_results.json
  include_details: true

# Logging
logging:
  level: INFO
  file: logs/static_analysis_example.log

