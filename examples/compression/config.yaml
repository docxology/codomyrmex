# Compression System Configuration
# Demonstrates compression functionality

compression:
  enabled: true
  algorithm: gzip
  level: 6

output:
  format: json
  file: output/compression_results.json
  include_details: true

logging_config:
  level: INFO
  file: logs/compression_example.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

