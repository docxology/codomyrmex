# Configuration Overrides
# This file demonstrates configuration overriding

# Override database settings for development
database:
  host: dev-db.codomyrmex.local
  port: 5433
  name: codomyrmex_dev

# Override logging for development
logging:
  level: DEBUG
  format: text

# Add development-specific settings
development:
  debug_mode: true
  hot_reload: true
  mock_external_services: true

