# Terminal Interface Example Configuration
# Demonstrates configuration options for terminal formatting and UI components

# Output settings
output:
  format: json
  file: output/terminal_interface_results.json
  directory: output/terminal_interface

# Logging configuration
logging:
  level: INFO
  file: logs/terminal_interface_example.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Terminal Interface settings
terminal_interface:
  # Color and formatting options
  use_colors: true
  color_scheme: default
  table_style: grid
  progress_bar_width: 40
  header_width: 60
  header_char: "="

  # Display options
  show_progress_percentage: true
  show_timestamps: false
  enable_unicode: true
  enable_emojis: true

  # Command execution settings
  command_timeout: 30
  capture_command_output: true
  show_command_output: true
  max_output_lines: 10

  # Diagnostic settings
  run_system_diagnostics: true
  check_color_support: true
  validate_formatting: true

# Demonstration settings
demonstration:
  # Progress bar demos
  enable_progress_bars: true
  progress_steps: 10
  operations_to_demonstrate:
    - "Data Processing"
    - "File Analysis"
    - "System Validation"

  # Table formatting
  show_module_status_table: true
  show_performance_metrics: true

  # System info display
  show_system_information: true
  show_environment_details: true

  # Command execution
  commands_to_test:
    - "echo 'Terminal Interface Demo'"
    - "python --version"
    - "pwd"

# ASCII Art settings
ascii_art:
  styles_to_demonstrate:
    - simple
    - bold
    - block
  text: "Codomyrmex"

# Validation settings
validation:
  check_color_support: true
  validate_table_formatting: true
  test_command_execution: true
  verify_progress_bars: true
