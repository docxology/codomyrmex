# Module Template System Configuration
# Demonstrates module template functionality

module_template:
  enabled: true

output:
  format: json
  file: output/module_template_results.json
  include_details: true

logging_config:
  level: INFO
  file: logs/module_template_example.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
