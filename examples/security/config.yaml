# Security Audit Configuration
# Configure vulnerability scanning and security checks

# Audit settings
audit:
  # Target path to scan
  target_path: src/

  # Types of scans to perform
  scan_types:
    - vulnerabilities
    - secrets
    - compliance

  # Vulnerability settings
  vulnerabilities:
    # Severity levels to include
    min_severity: low
    # Categories to scan
    categories:
      - injection
      - xss
      - authentication
      - authorization

  # Secrets detection settings
  secrets:
    # File patterns to scan
    patterns:
      - "*.py"
      - "*.js"
      - "*.json"
      - "*.yaml"
      - "*.yml"
    # Exclude patterns
    exclude_patterns:
      - "*/node_modules/*"
      - "*/__pycache__/*"

  # Compliance standards to check
  compliance_standards:
    - OWASP
    - NIST
    - CWE

# Reporting settings
reporting:
  # Output format
  format: detailed
  # Include recommendations
  include_recommendations: true
  # Risk threshold for alerts
  risk_threshold: medium

# Output settings
output:
  format: json
  file: output/security_audit_results.json
  include_details: true

# Logging
logging:
  level: INFO
  file: logs/security_audit_example.log

