# Validation Module Configuration
# Demonstrates data validation functionality

validation:
  validator_type: "json_schema"  # json_schema, pydantic, or custom
  
  # Example schema for validation
  user_schema:
    type: object
    properties:
      id:
        type: integer
        description: "User ID"
      name:
        type: string
        description: "User name"
      email:
        type: string
        format: email
        description: "User email address"
    required:
      - id
      - name
      - email
  
  # Test data
  test_cases:
    - name: "valid_user"
      data:
        id: 1
        name: "John Doe"
        email: "john@example.com"
      expected_valid: true
    
    - name: "invalid_user_missing_email"
      data:
        id: 2
        name: "Jane Doe"
      expected_valid: false

output:
  format: json
  file: output/validation_results.json
  include_details: true

logging_config:
  level: INFO
  file: logs/validation_example.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

