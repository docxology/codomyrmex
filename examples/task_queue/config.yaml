# Task Queue System Configuration
# Demonstrates task queue functionality

task_queue:
  enabled: true

output:
  format: json
  file: output/task_queue_results.json
  include_details: true

logging_config:
  level: INFO
  file: logs/task_queue_example.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
