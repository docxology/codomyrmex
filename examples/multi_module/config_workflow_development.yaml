# Multi-Module Workflow Configuration: Development Pipeline
# Integrates AI code editing, code review, git operations, static analysis, logging, and events

# Workflow settings
workflow:
  name: development_pipeline
  description: "AI-assisted development with automated quality checks"

  # Code generation specifications
  code_generation:
    - prompt: "Create a Python function that calculates the fibonacci sequence using memoization"
      language: python
      filename: fibonacci_memoized.py
      model: gpt-3.5-turbo

    - prompt: "Create a Python class for managing user authentication with password hashing"
      language: python
      filename: user_auth.py
      model: gpt-3.5-turbo

    - prompt: "Create a Python function that validates email addresses using regex"
      language: python
      filename: email_validator.py
      model: gpt-3.5-turbo

  # Code review settings
  code_review:
    enable_suggestions: true
    check_best_practices: true
    analyze_complexity: true
    review_style: true

  # Static analysis settings
  static_analysis:
    enable_pylint: true
    enable_flake8: true
    max_complexity: 10
    ignore_patterns: ["test_*", "__pycache__"]

  # Git integration settings
  git:
    auto_commit: true
    commit_message: "AI-generated code from development workflow"
    create_branch: false
    branch_name: "ai-generated-code"

  # Quality thresholds
  quality_thresholds:
    min_score: 6.0
    max_complexity: 15
    require_tests: false

# AI Code Editing settings
ai_code_editing:
  provider: openai
  model: gpt-3.5-turbo
  temperature: 0.7
  max_tokens: 1000
  timeout: 30

# Code Review settings
code_review:
  rules:
    - complexity_check
    - style_check
    - security_check
    - performance_check

# Static Analysis settings
static_analysis:
  tools:
    - pylint
    - flake8
    - mypy
  severity_levels: [error, warning, info]

# Git Operations settings
git_operations:
  enable_auto_commit: true
  commit_style: conventional
  sign_commits: false

# Event system settings
events:
  log_events: true
  track_events:
    - ANALYSIS_START
    - ANALYSIS_COMPLETE
    - ANALYSIS_ERROR

# Output settings
output:
  format: json
  file: output/workflow_development_results.json
  save_generated_code: true
  include_reviews: true

# Logging
logging:
  level: INFO
  file: logs/workflow_development.log
  format: DETAILED

