# Project Orchestration Configuration
# Demonstrates workflow management and task orchestration

# Workflow manager settings
workflow:
  manager:
    enable_performance_monitoring: true
    config_dir: "./workflows"
    max_parallel_tasks: 4

  # Sample workflow definition
  sample_workflow:
    name: "analysis_and_reporting"
    description: "Complete analysis workflow with reporting"

    steps:
      - name: "data_collection"
        module: "data_visualization"
        action: "create_bar_chart"
        parameters:
          data:
            Python: 85
            JavaScript: 75
            Java: 70
            Go: 80
          title: "Language Usage Statistics"
        dependencies: []

      - name: "code_analysis"
        module: "static_analysis"
        action: "analyze_codebase"
        parameters:
          path: "."
          analysis_types: ["complexity", "coverage"]
        dependencies: []

      - name: "security_audit"
        module: "security_audit"
        action: "scan_codebase"
        parameters:
          path: "."
          include_patterns: ["*.py", "*.js"]
        dependencies: ["code_analysis"]

      - name: "generate_report"
        module: "documentation"
        action: "generate_docs"
        parameters:
          source_path: "./output"
          output_path: "./reports"
          format: "markdown"
        dependencies: ["data_collection", "security_audit"]

# DAG configuration for parallel execution
dag:
  tasks:
    - name: "init"
      module: "environment_setup"
      action: "validate_environment"
      dependencies: []

    - name: "lint"
      module: "static_analysis"
      action: "run_linter"
      dependencies: ["init"]

    - name: "test"
      module: "testing"
      action: "run_tests"
      dependencies: ["init"]

    - name: "build"
      module: "build_synthesis"
      action: "build_project"
      dependencies: ["lint", "test"]

    - name: "deploy"
      module: "ci_cd_automation"
      action: "deploy_application"
      dependencies: ["build"]

  execution:
    max_parallel: 3
    timeout_seconds: 300
    retry_failed: true
    retry_attempts: 2

# Resource management settings
resources:
  cpu_limit: 4
  memory_limit_gb: 8
  disk_space_gb: 10
  network_bandwidth_mbps: 100

# Session management
session:
  default_user: "demo_user"
  timeout_minutes: 30
  enable_event_logging: true
  enable_performance_monitoring: true

# Monitoring and logging
monitoring:
  enable_performance_tracking: true
  log_workflow_events: true
  track_resource_usage: true
  metrics_retention_days: 7

# Output settings
output:
  format: json
  file: output/project_orchestration_results.json
  include_workflow_details: true
  include_performance_metrics: true
  include_execution_logs: true

# Logging configuration
logging:
  level: INFO
  file: logs/project_orchestration_example.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  enable_workflow_logging: true

# Demo settings for controlled execution
demo:
  simulate_workflow_execution: true
  mock_external_dependencies: true
  enable_parallel_demo: true
  show_execution_details: true

  # Task definitions for DAG demo
  sample_tasks:
    - name: "data_prep"
      module: "data_visualization"
      action: "prepare_data"
      duration_seconds: 2

    - name: "analysis"
      module: "static_analysis"
      action: "analyze_code"
      dependencies: ["data_prep"]
      duration_seconds: 3

    - name: "validation"
      module: "security_audit"
      action: "validate_security"
      dependencies: ["analysis"]
      duration_seconds: 2

    - name: "reporting"
      module: "documentation"
      action: "generate_report"
      dependencies: ["validation"]
      duration_seconds: 1

# Validation settings
validation:
  check_dependencies: true
  validate_task_parameters: true
  ensure_resource_availability: true
  verify_module_compatibility: true
