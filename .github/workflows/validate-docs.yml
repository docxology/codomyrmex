name: Validate Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/codomyrmex/**/*.md'
      - 'docs/**/*.md'
      - 'README.md'
      - 'scripts/documentation/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/codomyrmex/**/*.md'
      - 'docs/**/*.md'
      - 'README.md'
      - 'scripts/documentation/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install UV
      uses: astral-sh/setup-uv@v3
      with:
        version: "0.5.7"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Validate Module Documentation
      run: |
        uv run python scripts/documentation/validate_module_docs.py || true
    
    - name: Check Documentation Links
      run: |
        uv run python scripts/documentation/comprehensive_audit.py || true
        # Don't fail on warnings, just report

    - name: Verify API Specifications
      run: |
        uv run python scripts/documentation/verify_api_specs.py || true

    - name: Check Documentation Completeness
      run: |
        uv run python scripts/documentation/check_completeness.py || true

