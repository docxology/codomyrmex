name: docs-site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  aggregate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install project python deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Aggregate module docs
        run: |
          python code/documentation/documentation_website.py aggregate_docs

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install documentation site deps
        working-directory: code/documentation
        run: npm ci

      - name: Build Docusaurus site
        working-directory: code/documentation
        run: npm run build

      - name: Run link checker
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use_anchors: true
          retries: 2
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          BASE_URL: http://localhost:3000

      - name: Check for stale aggregation
        run: |
          python code/documentation/scripts/check_stale_aggregation.py

      - name: Generate sidebar mapping (artifact)
        run: |
          python code/documentation/scripts/update_sidebars.py > sidebar_map.json
          echo "sidebar_map.json" > sidebar_map.txt
        continue-on-error: false
      - name: Upload sidebar mapping
        uses: actions/upload-artifact@v4
        with:
          name: sidebar-map
          path: sidebar_map.json

  lint-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
      - name: Run markdownlint
        run: markdownlint "code/**/docs/**/*.md" "code/**/README.md"


