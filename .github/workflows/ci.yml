name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.5.7"  # Updated to latest version
  NODE_VERSION: "20"

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies and tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pre-commit
            ~/.cache/uv
            ~/.cache/pip
          key: ${{ runner.os }}-deps-${{ env.PYTHON_VERSION }}-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ env.PYTHON_VERSION }}-
            ${{ runner.os }}-deps-

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run Ruff linting
        run: |
          uv run ruff check . --output-format=github

      - name: Run Ruff formatting check
        run: |
          uv run ruff format --check .

      - name: Run Black formatting check
        run: |
          uv run black --check --diff .

      - name: Run MyPy type checking
        run: |
          uv run mypy src/

      - name: Run additional linters
        run: |
          # Pylint for comprehensive linting
          uv run pylint src/codomyrmex/ || true
          
          # Flake8 for style guide enforcement
          uv run flake8 src/codomyrmex/ || true

      - name: Validate dependencies
        run: |
          echo "üîç Validating dependency management..."
          uv run python3 scripts/validation/validate_dependencies.py || true

      - name: Check module dependencies
        run: |
          echo "üîç Checking module dependency hierarchy..."
          uv run python3 scripts/validation/dependency_analyzer.py || true
          uv run python3 scripts/maintenance/check_dependencies.py || true

  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run Bandit security scan
        run: |
          uv run bandit -r src/codomyrmex/ -f json -o bandit-report.json || true
          uv run bandit -r src/codomyrmex/ || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: bandit-report.json

  complexity-analysis:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Run Radon complexity analysis
        run: |
          echo "## Cyclomatic Complexity Analysis" >> complexity-report.md
          echo "\`\`\`" >> complexity-report.md
          uv run radon cc src/codomyrmex/ -s >> complexity-report.md || true
          echo "\`\`\`" >> complexity-report.md
          echo "" >> complexity-report.md
          echo "## Maintainability Index" >> complexity-report.md
          echo "\`\`\`" >> complexity-report.md
          uv run radon mi src/codomyrmex/ -s >> complexity-report.md || true
          echo "\`\`\`" >> complexity-report.md

      - name: Run Lizard complexity analysis
        run: |
          echo "" >> complexity-report.md
          echo "## Lizard Complexity Analysis" >> complexity-report.md
          echo "\`\`\`" >> complexity-report.md
          uv run lizard src/codomyrmex/ >> complexity-report.md || true
          echo "\`\`\`" >> complexity-report.md

      - name: Upload complexity analysis
        uses: actions/upload-artifact@v4
        with:
          name: complexity-analysis
          path: complexity-report.md

  test-matrix:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    needs: lint-and-format
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Reduce matrix size by excluding some combinations
          - os: macos-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.10"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV (Unix)
        if: runner.os != 'Windows'
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install UV (Windows)
        if: runner.os == 'Windows'
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Create output directory
        run: |
          mkdir -p src/codomyrmex/output

      - name: Run unit tests
        run: |
          uv run pytest src/codomyrmex/tests/unit/ -v --tb=short \
            --cov=src/codomyrmex \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=68 \
            --junit-xml=junit-unit-${{ matrix.os }}-${{ matrix.python-version }}.xml \
            --cov-report=json

      - name: Run integration tests
        run: |
          uv run pytest src/codomyrmex/tests/integration/ -v --tb=short --junit-xml=junit-integration-${{ matrix.os }}-${{ matrix.python-version }}.xml || true

      - name: Save coverage.json to root
        shell: bash
        run: |
          if [ -f coverage.json ]; then
            cp coverage.json ${{ github.workspace }}/coverage.json || true
          fi

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        shell: bash
        run: |
          if [ -f coverage.json ]; then
            uv run python scripts/reports/generate_coverage_report.py || true
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            junit-*.xml
            coverage.xml
            coverage.json
            htmlcov/
          retention-days: 30

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

  comprehensive-tests:
    name: Comprehensive Module Tests
    runs-on: ubuntu-latest
    needs: [test-matrix]
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'comprehensive-tests')
    strategy:
      matrix:
        test-suite:
          - "git_operations"
          - "static_analysis"
          - "code_execution_sandbox"
          - "environment_setup"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Create output directory
        run: |
          mkdir -p src/codomyrmex/output

      - name: Run comprehensive tests for ${{ matrix.test-suite }}
        run: |
          uv run pytest src/codomyrmex/tests/unit/${{ matrix.test-suite }}/ -v --tb=short --junit-xml=junit-comprehensive-${{ matrix.test-suite }}.xml || true

      - name: Upload comprehensive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: comprehensive-test-results-${{ matrix.test-suite }}
          path: junit-comprehensive-${{ matrix.test-suite }}.xml

  build-package:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test-matrix, security-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Build package
        run: |
          uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distribution-packages
          path: dist/

      - name: Test package installation
        run: |
          # Test installation from built wheel
          uv pip install dist/*.whl
          python -c "import codomyrmex; print('Package installed successfully')"

  validate-dependencies:
    name: Dependency Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Check dependency consistency
        run: |
          uv sync --all-extras --dev
          # Check for dependency conflicts
          uv pip check || true

      - name: Generate dependency tree
        run: |
          uv tree > dependency-tree.txt

      - name: Upload dependency information
        uses: actions/upload-artifact@v4
        with:
          name: dependency-analysis
          path: |
            dependency-tree.txt
            uv.lock

  test-summary:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [test-matrix, comprehensive-tests]
    if: always()
    steps:
      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./test-results
          pattern: test-results-*

      - name: Generate test summary
        run: |
          echo "# üß™ Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Matrix Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Process test results
          total_tests=0
          failed_tests=0
          
          for dir in test-results/*/; do
            if [ -d "$dir" ]; then
              echo "üìä Processing: $(basename "$dir")" >> $GITHUB_STEP_SUMMARY
              
              # Count XML files for test metrics
              xml_files=$(find "$dir" -name "*.xml" | wc -l)
              if [ $xml_files -gt 0 ]; then
                echo "  - Test files: $xml_files" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage Information" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage reports available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- HTML coverage reports generated for detailed analysis" >> $GITHUB_STEP_SUMMARY

  final-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-scan, complexity-analysis, test-matrix, build-package, validate-dependencies, test-summary]
    if: always()
    steps:
      - name: Check CI Status
        run: |
          echo "# üöÄ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Status Overview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          all_passed=true
          
          if [[ "${{ needs.lint-and-format.result }}" == "success" ]]; then
            echo "‚úÖ **Code Quality**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Code Quality**: Failed" >> $GITHUB_STEP_SUMMARY
            all_passed=false
          fi
          
          if [[ "${{ needs.security-scan.result }}" == "success" ]]; then
            echo "‚úÖ **Security Scan**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Security Scan**: Failed" >> $GITHUB_STEP_SUMMARY
            all_passed=false
          fi
          
          if [[ "${{ needs.complexity-analysis.result }}" == "success" ]]; then
            echo "‚úÖ **Complexity Analysis**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Complexity Analysis**: Failed" >> $GITHUB_STEP_SUMMARY
            all_passed=false
          fi
          
          if [[ "${{ needs.test-matrix.result }}" == "success" ]]; then
            echo "‚úÖ **Test Matrix**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Test Matrix**: Failed" >> $GITHUB_STEP_SUMMARY
            all_passed=false
          fi
          
          if [[ "${{ needs.build-package.result }}" == "success" ]]; then
            echo "‚úÖ **Package Build**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Package Build**: Failed" >> $GITHUB_STEP_SUMMARY
            all_passed=false
          fi
          
          if [[ "${{ needs.validate-dependencies.result }}" == "success" ]]; then
            echo "‚úÖ **Dependencies**: Validated" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Dependencies**: Failed" >> $GITHUB_STEP_SUMMARY
            all_passed=false
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "$all_passed" == "true" ]]; then
            echo "üéâ **Overall Result: SUCCESS** - All CI checks passed!" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ All CI checks passed!"
            exit 0
          else
            echo "‚ùå **Overall Result: FAILURE** - Some CI checks failed!" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå Some CI checks failed!"
            exit 1
          fi

