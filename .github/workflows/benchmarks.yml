name: Performance Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  schedule:
    # Run benchmarks weekly on Wednesdays at 3 AM UTC
    - cron: '0 3 * * 3'
  workflow_dispatch:
    inputs:
      benchmark_type:
        description: 'Type of benchmark to run'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'unit'
          - 'integration'
          - 'memory'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.5.7"

jobs:
  benchmark-setup:
    name: Benchmark Setup
    runs-on: ubuntu-latest
    outputs:
      benchmark-enabled: ${{ steps.check-benchmarks.outputs.enabled }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if benchmarks exist
        id: check-benchmarks
        run: |
          if [ -d "benchmarks" ] || find . -name "*benchmark*.py" -o -name "*perf*.py" | head -1 | grep -q .; then
            echo "enabled=true" >> $GITHUB_OUTPUT
            echo "âœ… Benchmark files found"
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  No benchmark files found, creating basic structure..."
            
            # Create basic benchmark structure
            mkdir -p benchmarks
            echo "enabled=true" >> $GITHUB_OUTPUT
            echo "âœ… Basic benchmark structure created"
          fi

  unit-benchmarks:
    name: Unit Performance Benchmarks
    runs-on: ubuntu-latest
    needs: benchmark-setup
    if: needs.benchmark-setup.outputs.benchmark-enabled == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
          uv pip install pytest-benchmark memory-profiler psutil

      - name: Create output directory
        run: |
          mkdir -p benchmarks/results
          mkdir -p src/codomyrmex/output

      - name: Run unit benchmarks
        run: |
          echo "ðŸƒâ€â™‚ï¸ Running unit performance benchmarks..."
          
          # Run pytest with benchmark markers if they exist
          if find . -name "*test*.py" -exec grep -l "@pytest.mark.benchmark" {} \; | head -1 | grep -q .; then
            uv run pytest -m benchmark --benchmark-json=benchmarks/results/unit-benchmarks.json -v || true
          else
            echo "No pytest benchmarks found, creating basic performance test"
            mkdir -p src/codomyrmex/tests/benchmarks
            cat > src/codomyrmex/tests/benchmarks/test_basic_benchmarks.py << 'EOF'
