[tool:pytest]
testpaths = testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --cov=src/codomyrmex
    --cov-report=term-missing
    --cov-report=html:testing/htmlcov
    --cov-report=json:coverage.json
    --cov-fail-under=80

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

