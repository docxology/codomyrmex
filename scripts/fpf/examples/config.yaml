# FPF Module Configuration
# Demonstrates First Principles Framework functionality

fpf:
  # Fetch options
  use_local_file: false  # Set to true to use local file instead of fetching
  local_file_path: null  # Path to local FPF-Spec.md file
  
  # GitHub fetch options (used if use_local_file is false)
  repo: "ailev/FPF"
  branch: "main"
  
  # Search options
  search_query: "pattern"
  pattern_id: null  # Optional: specific pattern ID to retrieve (e.g., "A.1")
  
  # Context building
  build_context: true
  context_filters: null  # Optional filters for context building

output:
  format: json
  file: output/fpf_results.json
  include_details: true

logging_config:
  level: INFO
  file: logs/fpf_example.log
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

