# Config Management Configuration
# Demonstrate configuration loading, validation, and management

# Config management settings
config_management:
  # Configuration sources to load
  config_sources:
    - config.yaml
    - config_overrides.yaml

  # Validation schema
  schema:
    app:
      required: true
      type: object
    database:
      required: true
      type: object
    logging:
      required: false
      type: object

  # Configuration access examples
  access_examples:
    - key: app.name
      default: "Unknown App"
    - key: database.host
      default: "localhost"
    - key: logging.level
      default: "INFO"

# Application configuration
app:
  name: Codomyrmex Config Example
  version: 1.0.0
  environment: development
  features:
    - config_validation
    - schema_enforcement
    - migration_support

# Database configuration
database:
  host: localhost
  port: 5432
  name: codomyrmex_db
  credentials:
    username: ${DB_USER:codomyrmex}
    password: ${DB_PASSWORD:secret123}

# Logging configuration
logging:
  level: INFO
  format: json
  file: logs/config_management.log

# Additional settings
features:
  enabled:
    - validation
    - migration
    - secrets_management
  disabled:
    - caching
    - encryption

# Output settings
output:
  format: json
  file: output/config_management_results.json
  include_details: true

# Logging for this example
logging:
  level: INFO
  file: logs/config_management_example.log

