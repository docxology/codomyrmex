# Example Configuration for Environment Setup
# Validates Python environment and dependencies

# Environment configuration
environment:
  # Python version requirement
  python_version_min: "3.8"
  
  # Package manager preference
  package_manager: uv  # uv or pip
  
  # Check for .env file
  check_env_file: true

# Output settings
output:
  format: json
  file: output/environment_setup_results.json

# Logging
logging:
  level: INFO
  file: logs/environment_setup_example.log

