# Development Environment Configuration
# Extends the base configuration with development-specific settings
# This configuration is optimized for local development and debugging

# Inherit from base configuration
extends: environment_base.yaml

# Development-specific output settings
output:
  file: output/dev_results.json

# Development logging - more verbose for debugging
logging:
  level: DEBUG
  file: logs/dev.log

# Development performance - relaxed limits for development
performance:
  memory_limit: 1GB
  cpu_limit: 100

# Development error handling - more permissive for debugging
error_handling:
  fail_fast: false
  raise_exceptions: true  # Show full stack traces in development

# Development testing - more comprehensive testing
testing:
  mock_external_calls: false  # Test with real external services
  test_scenarios:
    - "happy_path"
    - "error_recovery"
    - "edge_cases"

# Development monitoring - more detailed metrics
monitoring:
  enable_metrics: true
  metrics_interval: 30

# Development features - enable experimental features
features:
  advanced_features: true
  experimental: true
  development_helpers: true

# Development security - relaxed for development workflow
security:
  validate_inputs: true
  audit_trail: false  # Disable audit trail for performance

# Development database - local SQLite database
database:
  type: sqlite
  database: dev_database.db
  connection_pool:
    min_connections: 1
    max_connections: 5

# Development API - local development server
api:
  base_url: "http://localhost:8000"
  timeout: 60  # Longer timeouts for debugging

# Development file system - local paths
filesystem:
  input_dir: "dev_input"
  output_dir: "dev_output"
  temp_dir: "dev_temp"

# Development-specific settings
development:
  hot_reload: true
  debug_toolbar: true
  sql_debug: true
  enable_profiler: true
