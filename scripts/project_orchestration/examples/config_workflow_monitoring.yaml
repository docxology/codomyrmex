# Multi-Module Workflow Configuration: Monitoring Dashboard
# Integrates logging, performance, system discovery, visualization, events, and config management

# Monitoring settings
monitoring:
  # Monitoring intervals (in seconds)
  intervals:
    metrics_collection: 30
    health_checks: 60
    event_monitoring: 10

  # Alert thresholds
  alert_thresholds:
    cpu_percent: 90
    memory_percent: 85
    disk_percent: 95
    response_time_seconds: 5

  # Event monitoring duration (seconds)
  event_monitoring_duration: 2

  # Dashboard refresh rate
  dashboard_refresh_seconds: 30

# Performance monitoring settings
performance:
  metrics_to_collect:
    - cpu_percent
    - memory_percent
    - disk_usage_percent
    - network_io
    - load_average

  profiling:
    enable_memory_profiling: true
    enable_cpu_profiling: false

# System discovery settings
system_discovery:
  modules_to_check:
    - logging_monitoring
    - performance
    - data_visualization
    - events
    - config_management

  health_check_timeout: 10
  retry_failed_checks: true

# Data visualization settings
visualization:
  charts:
    - type: bar
      data: health_status
      title: "Module Health Status"
    - type: line
      data: system_metrics
      title: "System Resource Usage Over Time"

  output_dir: output/monitoring_dashboard
  format: png
  update_interval: 30

# Event system settings
events:
  log_events: true
  track_events:
    - SYSTEM_STARTUP
    - SYSTEM_SHUTDOWN
    - ANALYSIS_START
    - ANALYSIS_COMPLETE
    - MODULE_LOAD
    - MODULE_ERROR

  event_retention_days: 7
  max_events_per_minute: 1000

# Config management settings
config_management:
  monitoring_config_file: monitoring_config.yaml
  alert_config_file: alert_rules.yaml
  dashboard_config_file: dashboard_layout.yaml

# Logging settings
logging:
  level: INFO
  file: logs/workflow_monitoring.log
  format: DETAILED
  enable_structured_logging: true

# Output settings
output:
  format: json
  file: output/workflow_monitoring_results.json
  include_historical_data: true
  generate_report: true

# Dashboard settings
dashboard:
  enable_web_interface: false
  port: 8080
  metrics_endpoint: /metrics
  health_endpoint: /health
  config_endpoint: /config

