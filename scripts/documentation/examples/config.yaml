# Example Configuration for Documentation
# This config demonstrates documentation generation and quality assessment settings

# Documentation environment settings
environment:
  # Node.js version requirements
  node_version: ">=16.0.0"

  # npm version requirements
  npm_version: ">=7.0.0"

  # Python version requirements
  python_version: ">=3.8.0"

  # Required dependencies
  dependencies:
    - docusaurus
    - nodejs
    - npm

# Documentation generation settings
generation:
  # Source directories for documentation
  source_dirs:
    - docs/
    - src/
    - examples/

  # Output directory for generated docs
  output_dir: build/

  # Documentation formats to generate
  formats:
    - html
    - pdf
    - markdown

  # Include API documentation
  include_api_docs: true

  # Include code examples
  include_examples: true

  # Generate table of contents
  generate_toc: true

# Quality assessment settings
quality:
  # Quality metrics to evaluate
  metrics:
    - readability
    - completeness
    - structure
    - consistency
    - accuracy

  # Readability thresholds
  readability_thresholds:
    excellent: 90
    good: 75
    fair: 60
    poor: 45

  # Completeness requirements
  completeness_requirements:
    - title
    - description
    - examples
    - api_reference

  # Structure validation rules
  structure_rules:
    - headings_hierarchy
    - code_block_formatting
    - link_validity
    - table_formatting

# Consistency checking settings
consistency:
  # Check for broken links
  check_broken_links: true

  # Check for consistent terminology
  check_terminology: true

  # Check for style consistency
  check_style: true

  # Check for version consistency
  check_versions: true

  # Custom consistency rules
  custom_rules:
    - max_line_length: 100
    - heading_case: title
    - code_language_specified: true

# Aggregation settings
aggregation:
  # Aggregate documentation from multiple sources
  enable_aggregation: true

  # Source repositories for aggregation
  source_repos: []

  # Aggregation rules
  rules:
    - merge_similar_topics: true
    - resolve_conflicts: latest
    - maintain_hierarchy: true

# Site building settings
site:
  # Docusaurus configuration
  docusaurus:
    title: "Codomyrmex Documentation"
    tagline: "AI-Powered Development Tools"
    url: "https://codomyrmex.dev"
    base_url: "/"

  # Theme configuration
  theme:
    primary_color: "#2E8555"
    secondary_color: "#6C757D"
    font_family: "system-ui, sans-serif"

  # Navigation configuration
  navigation:
    main:
      - Home
      - Docs
      - API
      - Examples
    footer:
      - GitHub
      - Issues
      - Contributing

# Validation settings
validation:
  # Enable strict validation
  strict_mode: false

  # Validation rules
  rules:
    - required_fields: true
    - link_validation: true
    - syntax_checking: true

  # Error reporting
  error_reporting:
    fail_on_warnings: false
    fail_on_errors: true
    generate_report: true

# Output settings for example results
output:
  format: json
  file: output/documentation_results.json
  analysis_dir: output/analysis

# Performance settings
performance:
  # Enable caching
  enable_caching: true

  # Cache directory
  cache_dir: .cache/

  # Parallel processing
  parallel_processing: true

  # Max workers for parallel processing
  max_workers: 4
