# OpenAI Provider Configuration Example
# API-based LLM configuration

providers:
  openai:
    enabled: true
    type: "api"
    base_url: "https://api.openai.com/v1"
    api_key: "${OPENAI_API_KEY}"
    timeout: 60
    authentication:
      type: "api_key"
      header: "Authorization"
      prefix: "Bearer"
    rate_limits:
      requests_per_minute: 60
      tokens_per_minute: 90000

models:
  gpt-4:
    provider: "openai"
    name: "gpt-4"
    context_window: 8192
    default_parameters:
      temperature: 0.7
      top_p: 1.0

inference:
  presets:
    balanced:
      temperature: 0.7
      top_p: 0.9
      max_tokens: 1000


