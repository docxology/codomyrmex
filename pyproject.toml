[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "codomyrmex"
version = "0.1.0"
description = "A Modular, Extensible Coding Workspace"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Codomyrmex Contributors"}
]
maintainers = [
    {name = "Codomyrmex Contributors"}
]
keywords = ["coding", "workspace", "modular", "development", "AI", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    # Core toolkit for code analysis and LLM integration
    "cased-kit>=1.9.0",
    # For .env file support
    "python-dotenv>=1.0.0",
    # LLM Providers
    "openai>=1.0.0",
    "anthropic>=0.64.0",
    "google-generativeai>=0.3.0",
    # For semantic search and embedding
    "sentence-transformers>=2.0.0",
    "chromadb>=0.4.0",
    # For code execution sandbox
    "docker>=6.0.0",
    # For schema validation (used in model_context_protocol)
    "jsonschema>=4.23.0",
    # For static analysis
    "pylint>=3.0.0",
    "flake8>=6.0.0",
    "bandit>=1.8.0",
    "radon>=6.0.0",
    "lizard>=1.17.0",
    # For advanced code review (pyscn - install with pipx)
    "tomli>=2.0.0",
    # For data visualization
    "matplotlib>=3.10.0",
    "seaborn>=0.13.0",
    "numpy>=2.2.0",
    # For git operations
    "GitPython>=3.1.0",
    # For specific tutorials/recipes
    "unidiff>=0.7.0",
    "requests>=2.31.0",
    # For dependency graph visualization (optional)
    # "graphviz",  # Also requires Graphviz system package to be installed
    # For testing (minimum versions, see dev-dependencies for exact)
    "pytest>=8.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    # FastAPI - For creating API endpoints
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pydantic>=2.8.0",
    # Loguru - For logging.
    "loguru>=0.7.0",
    # Watchdog - For monitoring file system events.
    "watchdog>=3.0.0",
    # Diff Match Patch - For generating and applying patches.
    "diff-match-patch>=20230430.0",
    # Tiktoken - For tokenizing text with OpenAI models.
    "tiktoken>=0.5.0",
    # For syntax highlighting (often a dependency for other tools)
    "Pygments>=2.15.0",
    # For progress bars
    "tqdm>=4.65.0",
    # For graph structures (used in cerebrum)
    "networkx>=3.0.0",
    # For scientific computing (used in cerebrum)
    "scipy>=1.7.0",
    # For timezone support (used in logistics.schedule)
    "pytz>=2024.1",
]

[project.optional-dependencies]
# Module-specific optional dependencies
# Install with: uv sync --extra <module-name>
# Or install all: uv sync --all-extras

code_review = [
    "pathlib>=1.0.1",
    "safety>=2.3.0",
    "tomli>=2.0.0",
    "typing-extensions>=4.0.0",
    "vulture>=2.7.0",
]

language_models = [
    "aiohttp>=3.8.0",
    "certifi>=2022.0.0",
    "pytest-asyncio>=0.21.0",
    "typing-extensions>=4.0.0",
    "urllib3>=1.26.0",
]

modeling_3d = [
    "isort>=5.9.0",
    "moderngl>=5.6.0",
    "pillow>=8.0.0",
    # NOTE: pyarfoundation and pyvr are not available in PyPI - commented out
    # "pyarfoundation>=0.1.0",
    "pygame>=2.0.0",
    "pyopengl>=3.1.0",
    "pyrr>=0.10.3",
    # "pyvr>=0.1.0",
    "scipy>=1.7.0",
    "trimesh>=3.9.0",
]

performance = [
    "psutil>=5.9.0",
]

physical_management = [
    "aiohttp>=3.8.0",
    "alembic>=1.7.0",
    "dynaconf>=3.1.0",
    "isort>=5.9.0",
    "marshmallow>=3.0.0",
    "mkdocs-material>=7.3.0",
    "mkdocs>=1.2.0",
    "pyserial>=3.5",
    "pytest-asyncio>=0.21.0",
    "scipy>=1.7.0",
    "smbus2>=0.4.0",
    "sqlalchemy>=1.4.0",
    "websockets>=10.0",
]

security_audit = [
    "cryptography>=41.0.0",
    "jinja2>=3.1.0",
    "pyopenssl>=23.0.0",
    "safety>=2.3.0",
]

static_analysis = [
    "pyrefly>=0.16.0",
]

scrape = [
    "firecrawl-py>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/codomyrmex/codomyrmex"
Repository = "https://github.com/codomyrmex/codomyrmex"
Issues = "https://github.com/codomyrmex/codomyrmex/issues"
Documentation = "https://codomyrmex.readthedocs.io/"

[tool.hatch.build.targets.wheel]
packages = ["src/codomyrmex"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout>=2.1.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
    "pyyaml>=6.0.2",
]

[project.scripts]
codomyrmex = "codomyrmex.cli:main"

# uv-specific optimizations
[tool.uv.sources]
# Use local workspace for development
codomyrmex = { workspace = true }


[tool.coverage.run]
source = ["src/codomyrmex"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/conftest.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

# Black configuration
[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# Ruff configuration
[tool.ruff]
target-version = "py39"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*" = ["B011"]

# MyPy configuration
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "cased.kit.*",
    "sentence_transformers.*",
    "chromadb.*",
    "docker.*",
    "matplotlib.*",
    "seaborn.*",
    "GitPython.*",
]
ignore_missing_imports = true
